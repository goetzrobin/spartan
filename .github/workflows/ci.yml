name: ci

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
  pull_request: {}

jobs:
  commitlint:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      # Required by wagoid/commitlint-github-action
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          # Required by wagoid/commitlint-github-action
          fetch-depth: 0
      - name: Install Node v22
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Install Bun globally
        run: npm install -g bun
      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5
        with:
          failOnWarnings: true
          helpURL: https://github.com/goetzrobin/spartan/blob/main/CONTRIBUTING.md#-commit-message-guidelines

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Install Bun globally
        run: npm install -g bun
      - name: Install Dependencies
        run: bun install --frozen-lockfile --no-cache
      - name: lint
        run: bun run lint
      - name: format
        run: bun run nx format:check --base=origin/main

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Install Bun globally
        run: npm install -g bun
      - name: Install Dependencies
        run: bun install --frozen-lockfile --no-cache
      - name: Build
        run: bun run build

  unit:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Install Bun globally
        run: npm install -g bun
      - name: Install Dependencies
        run: bun install --frozen-lockfile --no-cache
      - name: Test
        run: bun run test

  e2e:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Install Bun globally
        run: npm install -g bun
      - name: Install Dependencies
        run: bun install --frozen-lockfile --no-cache
      - name: Install Cypress
        run: npx cypress install
      - name: End-to-end test
        run: bun run e2e
